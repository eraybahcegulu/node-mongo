<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Register</h1>
                        <form id="registerForm" action="/register" method="post">
                            <div class="mb-3">
                                <label for="nameRegister" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="nameRegister" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="surnameRegister" class="form-label">Surname:</label>
                                <input type="text" class="form-control" id="surnameRegister" name="surname" required>
                            </div>
                            <div class="mb-3">
                                <label for="emailRegister" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="emailRegister" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="passwordRegister" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="passwordRegister" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                            <a href="/" class="btn btn-primary">Go to Login</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
