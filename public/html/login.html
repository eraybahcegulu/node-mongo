<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 mt-5">
                <div class="card">
                    <div class="card-body">
                        <h1 class="text-center">Login</h1>
                        <form id="loginForm" action="/home" method="post">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" name="email" maxlength="35"
                                    required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" name="password" maxlength="25"
                                    required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <a href="/register" class="btn btn-primary">Go to Register</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var passwordInput = document.getElementById("email");

            passwordInput.addEventListener("input", function () {
                passwordInput.value = passwordInput.value.replace(/\s/g, '');
            });
        });
    </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var passwordInput = document.getElementById("password");

            passwordInput.addEventListener("input", function () {
                passwordInput.value = passwordInput.value.replace(/\s/g, '');
            });
        });
    </script>

</body>

</html>
